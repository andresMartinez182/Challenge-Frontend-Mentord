<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card Profile</title>
  </head>
  <body>
    <div class="container">
      <div class="box-1"></div>
      <img src="./img/image-victor.jpg" class="card-profile" alt="perfil-victor">
      <div class="card-content">
        <h2 class="name">Victor Crest <span class="age">26</span></h2>
        <p class="country">London</p>
        <div class="activity">
          <div>
            <h2>80K</h2>
            <p>Followers</p>
          </div>

          <div>
            <h2>803K</h2>
            <p>Likes</p>
          </div>

          <div>
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
